{% extends 'adminnav.html' %}
{% block content %}
<div class="container">
    {% for message in messages %}
    <h5>
      <div class="alert alert-danger " style="text-align:left;">
          {{ message }}
      </div>
  </h5>
      {% endfor %} 
<form method="post" action="{% url 'doaddcourse' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <h3 style="text-align:center;" class="text-warning">ADD COURSE</h3>
    <div class="form-group">
        <input type="text" name="course" placeholder="COURSE_NAME" class="form-control" required>
    </div>
    <div class="form-group">
        <input type="number" name="fee" placeholder="COURSE_FEE" class="form-control" required>
    </div>
    <div class="form-group">
        <input type="file" name="syllabus" accept="application/pdf" required>
    </div>
    <div class="form-group">
        <label class="text-light">DURATION:</label>
        <input type="text" class="form-control" name="START_DATE" placeholder="COURSE DURATION" required>
    </div>
    <div class="form-group">
    <button type="submit" class="btn btn-block btn-primary form-control">ADD</button></div>
    
    <a href="{% url 'managecourse' %}"> <button type="button" class="btn  btn-primary ">MANAGE COURSE</button></a>

</form>
</div>
{% endblock %}
