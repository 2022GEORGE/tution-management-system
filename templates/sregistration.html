{% extends 'homenav.html' %}
{% block content %}
 <div class="container">
  {% for message in messages %}
  <h5>
    <div class="alert alert-success " style="text-align:left;">
        {{ message }}
    </div>
</h5>
    {% endfor %} 
    <form class="mx-lg-auto d-block bg-light" style="margin-top:100px;" action="{% url 'doregistration' %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <h3 style="text-align: center;" class="bg-warning">REGISTRATION</h3>
        <div class="form-group">
            <div class="row">
                <div class="col">
                    <input type="text" name="fname" placeholder="FIRST NAME" class="form-control" required >
                </div>
                <div class="col">
                    <input type="text" name="lname" placeholder="LAST NAME" class="form-control" required>
                </div>
            </div>
        </div>
        <div class="form-group">
          <input type="number" name="age" placeholder="age" class="form-control" required maxlength="60">
        </div>
        <div class="form-group">
          <input type="text" name="contact" placeholder="contact number" class="form-control" required maxlength="10" minlength="10"  pattern="[0-9]{10}" title="DIGITS ONLY,LENGHT MUST BE 10">
        </div>
        <div class="form-group">
          <input type="email" name="email" placeholder="email id" required class="form-control" >
        </div>
        <div class="form-group">
        <label>SELECT COURSE:</label>
        <select name="course" class="form-control">
          {% for i in data %}
          <option value="{{i.id}}">{{i.course_name}},{{i.course_duration}}</option>
          {% endfor %}
        </select>
        </div>
        <div class="form-group">
          <lable class="text-light">IMAGE</lable>
          <input type="file" name="image" required class="form-control" accept="image/*">
        </div>
           <button type="submit" class="btn btn-primary form-control" >REGISTER</button>
    </form>
 </div>
{% endblock %}
