{% extends 'teachernav.html' %}
{% block content %}
<div class="table-responsive">
    <table class="table">
        <thead>
            <tr>
                <th>ASSIGNEMENT</th>
                <th>SUBMITION DATE AND TIME</th>
                <th>UAERNAME</th>
                <th>COURSE NAME</th>
                <th>ASSIGNEMENT</th>
            </tr>
        </thead>
        <tbody>
            {% for i in data %}
            <tr>
                <td>{{i.assignment_name}}</td>
                <td>{{i.submit_on}}</td>
                <td>{{i.userid.username}}</td>
                <td>{{i.courseid.course_name}}</td>
                <td> <a href="{{ i.image.url }}"> <img src="{{ i.image.url }}" style="width:50px; height: 50px;"></a></td>
                
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
