{% extends 'studentnav.html' %}
{% block content %}

 <div class="container">
  {% for message in messages %}
  <h5>
    <div class="alert alert-success " style="text-align:left;">
        {{ message }}
    </div>
</h5>
    {% endfor %} 
    <form class="mx-lg-auto d-block " style="margin-top:100px;" action="{% url 'dogeneration' %}" method="post" >
      {% csrf_token %}
      <h3 style="text-align: center;" class="bg-warning">RESET PASSWORD</h3>
        <div class="form-group " style="text-align: center; margin-left:70px;">
            <input type="text" name="username" placeholder="USERNAME" >
           
        </div>
        <div class="form-group " style="text-align: center; margin-left:70px;">
        
          <input type="email" name="email" placeholder="EMAIL" >
      </div>
           <button type="submit" class="btn btn-primary btn-block">GENERATE PASSWORD</button>
    </form>
 </div>
      
{% endblock %}
